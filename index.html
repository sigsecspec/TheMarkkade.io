<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#E91E63">
<title>MOTORAZR2024 - Game Arcade</title>
<link rel="icon" href="logo.png">
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}

:root{
    --razr-pink:#E91E63;
    --razr-purple:#9C27B0;
    --razr-blue:#2196F3;
    --razr-cyan:#00BCD4;
    --razr-gold:#FFD700;
    --razr-orange:#FF6B35;
    --razr-silver:#C0C0C0;
    --bg-dark:#0a0a0f;
    --bg-card:#151520;
    --bg-control:#1a1a25;
    --text:#ffffff;
    --text-dim:#b0b0c0;
    --glow-pink:0 0 30px rgba(233,30,99,0.6);
    --glow-purple:0 0 30px rgba(156,39,176,0.6);
    --glow-blue:0 0 30px rgba(33,150,243,0.6);
    --glow-gold:0 0 30px rgba(255,215,0,0.6);
    --touch-ripple:0 0 50px rgba(233,30,99,0.8);
}

@keyframes neonPulse{
    0%,100%{filter:brightness(1) drop-shadow(var(--glow-pink));}
    50%{filter:brightness(1.3) drop-shadow(var(--glow-purple));}
}

@keyframes gradientFlow{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

@keyframes floatAnimation{
    0%,100%{transform:translateY(0px) rotate(0deg);}
    50%{transform:translateY(-20px) rotate(5deg);}
}

@keyframes slideInUp{
    from{transform:translateY(50px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
}

@keyframes bounceIn{
    0%{transform:scale(0);opacity:0;}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);opacity:1;}
}

@keyframes shimmer{
    0%{background-position:-200% center;}
    100%{background-position:200% center;}
}

@keyframes touchRipple{
    0%{transform:scale(0);opacity:1;}
    100%{transform:scale(4);opacity:0;}
}

@keyframes screenGlow{
    0%,100%{box-shadow:inset 0 0 50px rgba(233,30,99,0.2);}
    50%{box-shadow:inset 0 0 80px rgba(156,39,176,0.4);}
}

@keyframes buttonPress{
    0%{transform:scale(1) translateY(0);}
    50%{transform:scale(0.95) translateY(2px);}
    100%{transform:scale(1) translateY(0);}
}

@keyframes holographicShift{
    0%{background-position:0% 0%;}
    25%{background-position:100% 0%;}
    50%{background-position:100% 100%;}
    75%{background-position:0% 100%;}
    100%{background-position:0% 0%;}
}

body{
    font-family:'Segoe UI',system-ui,-apple-system,sans-serif;
    background:var(--bg-dark);
    color:var(--text);
    overflow:hidden;
    height:100vh;
    position:relative;
    display:flex;
    flex-direction:column;
}

/* MOTO RAZR 2024 DUAL SCREEN LAYOUT */
.razr-container{
    display:flex;
    flex-direction:column;
    height:100vh;
    width:100vw;
    position:relative;
}

/* TOP SCREEN - DISPLAY AREA */
.top-screen{
    flex:1;
    background:linear-gradient(135deg,var(--bg-dark) 0%,#1a1a2e 50%,var(--bg-card) 100%);
    border-bottom:3px solid var(--razr-pink);
    position:relative;
    overflow-y:auto;
    overflow-x:hidden;
    animation:screenGlow 4s ease-in-out infinite;
    touch-action:manipulation;
}

.top-screen::before{
    content:'';
    position:absolute;
    top:0;left:0;right:0;bottom:0;
    background:linear-gradient(45deg,
        transparent 0%,
        rgba(233,30,99,0.1) 25%,
        transparent 50%,
        rgba(156,39,176,0.1) 75%,
        transparent 100%);
    background-size:400% 400%;
    animation:holographicShift 8s ease infinite;
    pointer-events:none;
    z-index:1;
}

/* BOTTOM SCREEN - CONTROLS AREA */
.bottom-screen{
    height:40vh;
    background:linear-gradient(135deg,var(--bg-control) 0%,#2a2a3e 100%);
    border-top:3px solid var(--razr-purple);
    position:relative;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    box-shadow:0 -10px 30px rgba(0,0,0,0.5);
}

.bottom-screen::before{
    content:'';
    position:absolute;
    top:0;left:0;right:0;bottom:0;
    background:radial-gradient(circle at center,rgba(233,30,99,0.1) 0%,transparent 70%);
    pointer-events:none;
    z-index:1;
}

/* Animated Gradient Background */
.bg-gradient{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:linear-gradient(45deg,
        #E91E63 0%,
        #9C27B0 25%,
        #2196F3 50%,
        #00BCD4 75%,
        #E91E63 100%);
    background-size:400% 400%;
    animation:gradientFlow 15s ease infinite;
    opacity:0.15;
    pointer-events:none;
    z-index:0;
}

/* Floating Particles */
.particles{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    pointer-events:none;
    z-index:0;
    overflow:hidden;
}

.particle{
    position:absolute;
    width:4px;
    height:4px;
    background:var(--razr-pink);
    border-radius:50%;
    animation:floatAnimation 6s ease-in-out infinite;
    box-shadow:var(--glow-pink);
}

.particle:nth-child(2){animation-delay:1s;background:var(--razr-purple);box-shadow:var(--glow-purple);}
.particle:nth-child(3){animation-delay:2s;background:var(--razr-blue);box-shadow:var(--glow-blue);}
.particle:nth-child(4){animation-delay:3s;background:var(--razr-cyan);}
.particle:nth-child(5){animation-delay:4s;background:var(--razr-gold);}

/* TOP SCREEN HEADER */
.top-header{
    position:sticky;
    top:0;
    z-index:100;
    background:rgba(21,21,32,0.95);
    backdrop-filter:blur(20px) saturate(180%);
    border-bottom:2px solid transparent;
    border-image:linear-gradient(90deg,var(--razr-pink),var(--razr-purple),var(--razr-blue)) 1;
    padding:12px 16px;
    box-shadow:0 4px 20px rgba(0,0,0,0.3);
}

.top-header-content{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
}

.logo-title{
    display:flex;
    align-items:center;
    gap:10px;
}

.logo-title img{
    width:32px;
    height:32px;
    border-radius:8px;
    animation:neonPulse 3s ease-in-out infinite;
}

.logo-title h1{
    font-size:18px;
    font-weight:800;
    background:linear-gradient(135deg,var(--razr-pink),var(--razr-purple),var(--razr-blue));
    background-size:200% 200%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    background-clip:text;
    animation:gradientFlow 8s ease infinite;
    text-shadow:var(--glow-pink);
}

.top-status{
    display:flex;
    align-items:center;
    gap:8px;
    font-size:12px;
    color:var(--text-dim);
}

.icon-btn{
    width:44px;
    height:44px;
    border-radius:12px;
    background:linear-gradient(135deg,rgba(233,30,99,0.2),rgba(156,39,176,0.2));
    border:2px solid rgba(233,30,99,0.5);
    color:var(--razr-pink);
    font-size:22px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    transition:all 0.3s cubic-bezier(0.4,0,0.2,1);
    position:relative;
    box-shadow:var(--glow-pink);
}

.icon-btn:active{
    transform:scale(0.85);
    box-shadow:0 0 40px rgba(233,30,99,0.8);
}

.badge{
    position:absolute;
    top:-6px;
    right:-6px;
    background:linear-gradient(135deg,var(--razr-orange),var(--razr-gold));
    color:#fff;
    font-size:11px;
    font-weight:800;
    padding:3px 7px;
    border-radius:12px;
    animation:bounceIn 0.5s ease,neonPulse 2s ease-in-out infinite 0.5s;
    box-shadow:0 2px 10px rgba(255,107,53,0.6);
}

/* TOP SCREEN CURRENCY BAR */
.top-currency-bar{
    background:rgba(21,21,32,0.9);
    backdrop-filter:blur(15px) saturate(180%);
    border-bottom:1px solid rgba(233,30,99,0.2);
    padding:10px 16px;
    display:flex;
    justify-content:space-around;
    gap:12px;
    position:sticky;
    top:62px;
    z-index:99;
}

.currency-item{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    padding:10px 14px;
    background:linear-gradient(135deg,rgba(233,30,99,0.15),rgba(156,39,176,0.15));
    border-radius:14px;
    border:2px solid rgba(233,30,99,0.3);
    transition:all 0.3s cubic-bezier(0.4,0,0.2,1);
    box-shadow:inset 0 1px 3px rgba(0,0,0,0.3);
}

.currency-item:active{
    transform:scale(0.95);
    box-shadow:var(--glow-pink),inset 0 1px 3px rgba(0,0,0,0.3);
}

.currency-icon{
    font-size:24px;
    animation:floatAnimation 4s ease-in-out infinite;
    filter:drop-shadow(0 2px 8px rgba(233,30,99,0.5));
}

.currency-item:nth-child(2) .currency-icon{animation-delay:2s;}

.currency-value{
    font-weight:800;
    font-size:18px;
    background:linear-gradient(135deg,var(--razr-pink),var(--razr-purple));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    background-clip:text;
}

/* TOP SCREEN CONTENT */
.top-content{
    position:relative;
    z-index:2;
    padding:16px;
    padding-bottom:20px;
    flex:1;
}

/* TOUCH RIPPLE EFFECT */
.touch-ripple{
    position:absolute;
    border-radius:50%;
    background:radial-gradient(circle,rgba(233,30,99,0.6) 0%,transparent 70%);
    pointer-events:none;
    animation:touchRipple 0.6s ease-out forwards;
    z-index:9999;
}

/* BOTTOM SCREEN CONTROLS */
.control-panel{
    position:relative;
    z-index:2;
    height:100%;
    display:flex;
    flex-direction:column;
    padding:16px;
    gap:12px;
}

.control-row{
    display:flex;
    gap:12px;
    flex:1;
}

.control-btn{
    flex:1;
    background:linear-gradient(135deg,rgba(233,30,99,0.3),rgba(156,39,176,0.3));
    border:2px solid rgba(233,30,99,0.5);
    border-radius:16px;
    color:var(--text);
    font-size:14px;
    font-weight:700;
    cursor:pointer;
    transition:all 0.2s cubic-bezier(0.4,0,0.2,1);
    position:relative;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:6px;
    min-height:60px;
    box-shadow:0 4px 15px rgba(0,0,0,0.3);
    text-transform:uppercase;
    letter-spacing:0.5px;
}

.control-btn:active{
    animation:buttonPress 0.2s ease;
    border-color:var(--razr-pink);
    box-shadow:var(--touch-ripple);
    background:linear-gradient(135deg,rgba(233,30,99,0.5),rgba(156,39,176,0.5));
}

.control-btn-icon{
    font-size:24px;
    filter:drop-shadow(0 2px 8px rgba(233,30,99,0.5));
}

.control-btn-text{
    font-size:11px;
    opacity:0.9;
}

/* Featured Game Carousel */
.featured-carousel{
    background:linear-gradient(135deg,rgba(233,30,99,0.2),rgba(156,39,176,0.2));
    border:2px solid rgba(233,30,99,0.4);
    border-radius:24px;
    padding:24px;
    margin-bottom:28px;
    position:relative;
    overflow:hidden;
    box-shadow:var(--glow-pink),0 8px 32px rgba(0,0,0,0.3);
    animation:slideInUp 0.6s ease;
}

.featured-carousel::before{
    content:'';
    position:absolute;
    top:-50%;
    right:-50%;
    width:200%;
    height:200%;
    background:linear-gradient(45deg,transparent,rgba(255,255,255,0.1),transparent);
    animation:shimmer 3s linear infinite;
}

.featured-label{
    display:inline-flex;
    align-items:center;
    gap:6px;
    background:linear-gradient(135deg,var(--razr-pink),var(--razr-purple));
    color:#fff;
    font-size:13px;
    font-weight:800;
    padding:6px 14px;
    border-radius:20px;
    margin-bottom:14px;
    box-shadow:0 4px 15px rgba(233,30,99,0.5);
    animation:neonPulse 3s ease-in-out infinite;
}

.featured-carousel h2{
    font-size:26px;
    font-weight:800;
    margin-bottom:10px;
    background:linear-gradient(135deg,#fff,var(--razr-pink));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    background-clip:text;
}

.featured-carousel p{
    color:var(--text-dim);
    margin-bottom:18px;
    line-height:1.6;
    font-size:15px;
}

.featured-btn{
    background:linear-gradient(135deg,var(--razr-pink),var(--razr-purple));
    color:#fff;
    border:none;
    padding:14px 28px;
    border-radius:14px;
    font-size:17px;
    font-weight:800;
    cursor:pointer;
    box-shadow:0 6px 24px rgba(233,30,99,0.5);
    transition:all 0.3s cubic-bezier(0.4,0,0.2,1);
    text-transform:uppercase;
    letter-spacing:1px;
}

.featured-btn:active{
    transform:scale(0.92);
    box-shadow:0 4px 16px rgba(233,30,99,0.7);
}

/* Section Title */
.section-title{
    font-size:22px;
    font-weight:800;
    margin:28px 0 18px;
    display:flex;
    align-items:center;
    gap:10px;
    animation:slideInUp 0.6s ease;
}

.section-title span{
    background:linear-gradient(135deg,var(--razr-pink),var(--razr-purple),var(--razr-blue));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    background-clip:text;
    font-size:26px;
}

/* TOP SCREEN GAMES GRID */
.games-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:12px;
    margin-bottom:20px;
}

.game-card{
    background:var(--bg-card);
    border:2px solid rgba(233,30,99,0.3);
    border-radius:16px;
    overflow:hidden;
    transition:all 0.3s cubic-bezier(0.4,0,0.2,1);
    cursor:pointer;
    position:relative;
    animation:slideInUp 0.6s ease;
    animation-fill-mode:both;
    touch-action:manipulation;
}

.game-card::after{
    content:'';
    position:absolute;
    top:50%;
    left:50%;
    width:0;
    height:0;
    background:radial-gradient(circle,rgba(233,30,99,0.4) 0%,transparent 70%);
    border-radius:50%;
    transform:translate(-50%,-50%);
    transition:all 0.3s ease;
    pointer-events:none;
    z-index:10;
}

.game-card:nth-child(1){animation-delay:0.1s;}
.game-card:nth-child(2){animation-delay:0.2s;}
.game-card:nth-child(3){animation-delay:0.3s;}
.game-card:nth-child(4){animation-delay:0.4s;}
.game-card:nth-child(5){animation-delay:0.5s;}
.game-card:nth-child(6){animation-delay:0.6s;}

.game-card::before{
    content:'';
    position:absolute;
    inset:0;
    background:linear-gradient(135deg,rgba(233,30,99,0.1),rgba(156,39,176,0.1));
    opacity:0;
    transition:opacity 0.3s ease;
}

.game-card:active{
    transform:scale(0.92);
    border-color:var(--razr-pink);
    box-shadow:var(--glow-pink);
}

.game-card:active::before{
    opacity:1;
}

.game-card:active::after{
    width:100px;
    height:100px;
    animation:touchRipple 0.6s ease-out forwards;
}

.game-card-img{
    width:100%;
    height:110px;
    background:linear-gradient(135deg,rgba(233,30,99,0.15),rgba(156,39,176,0.15));
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    overflow:hidden;
    font-size:54px;
    filter:drop-shadow(0 4px 12px rgba(233,30,99,0.4));
}

.game-card-info{
    padding:14px;
    background:rgba(0,0,0,0.3);
}

.game-title{
    font-size:15px;
    font-weight:700;
    margin-bottom:5px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
}

.game-category{
    font-size:12px;
    color:var(--text-dim);
    font-weight:500;
}

/* Quick Actions */
.quick-actions{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:14px;
    margin-bottom:28px;
}

.action-card{
    background:linear-gradient(135deg,var(--bg-card),rgba(233,30,99,0.1));
    border:2px solid rgba(233,30,99,0.4);
    border-radius:18px;
    padding:22px;
    text-align:center;
    cursor:pointer;
    transition:all 0.3s cubic-bezier(0.4,0,0.2,1);
    animation:slideInUp 0.6s ease;
    box-shadow:0 4px 16px rgba(0,0,0,0.2);
}

.action-card:nth-child(1){animation-delay:0.7s;}
.action-card:nth-child(2){animation-delay:0.8s;}

.action-card:active{
    transform:scale(0.92);
    box-shadow:var(--glow-pink);
}

.action-icon{
    font-size:36px;
    margin-bottom:10px;
    filter:drop-shadow(0 4px 12px rgba(233,30,99,0.4));
}

.action-title{
    font-size:16px;
    font-weight:700;
    margin-bottom:5px;
}

.action-desc{
    font-size:12px;
    color:var(--text-dim);
}

/* Modal */
.modal{
    position:fixed;
    top:0;left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.85);
    backdrop-filter:blur(15px);
    z-index:1000;
    display:none;
    align-items:center;
    justify-content:center;
    padding:20px;
    animation:fadeIn 0.3s ease;
}

.modal.active{
    display:flex;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

.modal-content{
    background:var(--bg-card);
    border:2px solid rgba(233,30,99,0.5);
    border-radius:24px;
    padding:26px;
    max-width:420px;
    width:100%;
    max-height:85vh;
    overflow-y:auto;
    animation:bounceIn 0.4s cubic-bezier(0.4,0,0.2,1);
    box-shadow:var(--glow-pink),0 8px 32px rgba(0,0,0,0.5);
}

.modal-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:22px;
}

.modal-title{
    font-size:22px;
    font-weight:800;
    background:linear-gradient(135deg,var(--razr-pink),var(--razr-purple));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    background-clip:text;
}

.close-btn{
    font-size:28px;
    cursor:pointer;
    color:var(--text-dim);
    transition:all 0.3s ease;
    width:36px;
    height:36px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:10px;
}

.close-btn:active{
    color:var(--razr-pink);
    background:rgba(233,30,99,0.2);
}

/* Shop Items */
.shop-item{
    background:rgba(233,30,99,0.1);
    border:2px solid rgba(233,30,99,0.3);
    border-radius:14px;
    padding:18px;
    margin-bottom:14px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:all 0.3s ease;
}

.shop-item:active{
    border-color:var(--razr-pink);
    box-shadow:var(--glow-pink);
}

.shop-item-info{
    flex:1;
}

.shop-item-title{
    font-weight:700;
    margin-bottom:5px;
    font-size:15px;
}

.shop-item-price{
    font-size:15px;
    color:var(--razr-pink);
    font-weight:600;
}

.shop-btn{
    background:linear-gradient(135deg,var(--razr-pink),var(--razr-purple));
    color:#fff;
    border:none;
    padding:10px 18px;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
    transition:all 0.3s ease;
    font-size:14px;
    box-shadow:0 4px 12px rgba(233,30,99,0.4);
}

.shop-btn:active{
    transform:scale(0.9);
}

/* Reward Card */
.reward-card{
    background:linear-gradient(135deg,rgba(255,215,0,0.2),rgba(233,30,99,0.15));
    border:2px solid rgba(255,215,0,0.4);
    border-radius:18px;
    padding:24px;
    margin-bottom:14px;
    text-align:center;
    box-shadow:0 0 30px rgba(255,215,0,0.3);
}

.reward-icon{
    font-size:54px;
    margin-bottom:14px;
    filter:drop-shadow(0 4px 16px rgba(255,215,0,0.5));
    animation:floatAnimation 3s ease-in-out infinite;
}

.reward-amount{
    font-size:28px;
    font-weight:800;
    color:var(--razr-gold);
    margin-bottom:10px;
    text-shadow:0 2px 12px rgba(255,215,0,0.5);
}

.reward-text{
    color:var(--text-dim);

<script>
// ========== ENHANCED AUDIO SYSTEM ==========
const AudioEngine = {
    context: null,
    sounds: {},
    masterVolume: 0.3,
    
    init() {
        try {
            this.context = new (window.AudioContext || window.webkitAudioContext)();
        } catch(e) {
            console.warn('Web Audio API not supported');
        }
    },
    
    playTone(freq, duration, type = 'sine', volume = 1) {
        if (!this.context) this.init();
        if (!this.context) return;
        
        const osc = this.context.createOscillator();
        const gain = this.context.createGain();
        
        osc.connect(gain);
        gain.connect(this.context.destination);
        
        osc.frequency.value = freq;
        osc.type = type;
        
        const vol = this.masterVolume * volume;
        gain.gain.setValueAtTime(vol, this.context.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.context.currentTime + duration);
        
        osc.start(this.context.currentTime);
        osc.stop(this.context.currentTime + duration);
    },
    
    playChord(frequencies, duration, type = 'sine') {
        frequencies.forEach(freq => this.playTone(freq, duration, type, 0.3));
    },
    
    playClick() {
        this.playTone(600, 0.06, 'square');
        setTimeout(() => this.playTone(800, 0.04, 'square'), 30);
    },
    
    playTouch() {
        this.playTone(400, 0.05, 'sine', 0.5);
    },
    
    playSuccess() {
        const notes = [523.25, 659.25, 783.99];
        notes.forEach((note, i) => {
            setTimeout(() => this.playTone(note, 0.15, 'sine'), i * 80);
        });
    },
    
    playReward() {
        const chord1 = [523.25, 659.25, 783.99];
        const chord2 = [659.25, 830.61, 1046.50];
        this.playChord(chord1, 0.3);
        setTimeout(() => this.playChord(chord2, 0.4), 200);
    },
    
    playBuy() {
        this.playTone(800, 0.1, 'triangle');
        setTimeout(() => this.playTone(1000, 0.15, 'triangle'), 80);
        setTimeout(() => this.playTone(1200, 0.1, 'sine'), 150);
    },
    
    playError() {
        this.playTone(150, 0.4, 'sawtooth');
    },
    
    playStartup() {
        const melody = [261.63, 329.63, 392.00, 523.25];
        melody.forEach((note, i) => {
            setTimeout(() => this.playTone(note, 0.2, 'sine'), i * 150);
        });
    },
    
    playGameSelect() {
        this.playTone(880, 0.1, 'sine');
        setTimeout(() => this.playTone(1108.73, 0.15, 'sine'), 100);
    }
};

// ========== ENHANCED VIBRATION SYSTEM ==========
const VibrationEngine = {
    enabled: true,
    patterns: {
        tap: [8],
        click: [15],
        touch: [12],
        success: [25, 15, 25, 15, 25],
        reward: [50, 30, 50, 30, 100, 50, 100],
        buy: [40, 20, 40, 20, 60],
        error: [200, 100, 200],
        startup: [30, 20, 30, 20, 50],
        gameSelect: [20, 10, 20],
        longPress: [100],
        doubleClick: [15, 10, 15]
    },
    
    vibrate(pattern) {
        if (!this.enabled || !('vibrate' in navigator)) return;
        
        const vibrationPattern = typeof pattern === 'string' ? this.patterns[pattern] : pattern;
        if (vibrationPattern) {
            navigator.vibrate(vibrationPattern);
        }
    },
    
    setEnabled(enabled) {
        this.enabled = enabled;
        localStorage.setItem('motorazr_vibration', enabled);
    },
    
    init() {
        const saved = localStorage.getItem('motorazr_vibration');
        this.enabled = saved !== null ? saved === 'true' : true;
    }
};

// ========== ENHANCED PARTICLE & TOUCH EFFECTS SYSTEM ==========
const EffectsEngine = {
    createExplosion(x, y, icon = '💰', count = 12) {
        for (let i = 0; i < count; i++) {
            const particle = document.createElement('div');
            particle.className = 'explosion-particle';
            particle.textContent = icon;
            
            const angle = (i / count) * Math.PI * 2;
            const distance = 100 + Math.random() * 50;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.setProperty('--tx', tx + 'px');
            particle.style.setProperty('--ty', ty + 'px');
            
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 1500);
        }
    },
    
    createFloating(x, y, icon = '✨', count = 5) {
        for (let i = 0; i < count; i++) {
            const particle = document.createElement('div');
            particle.className = 'explosion-particle';
            particle.textContent = icon;
            particle.style.left = (x + (Math.random() - 0.5) * 100) + 'px';
            particle.style.top = y + 'px';
            particle.style.setProperty('--tx', (Math.random() - 0.5) * 50 + 'px');
            particle.style.setProperty('--ty', '-150px');
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 1500);
        }
    },
    
    createTouchRipple(x, y, color = 'rgba(233,30,99,0.6)') {
        const ripple = document.createElement('div');
        ripple.className = 'touch-ripple';
        ripple.style.left = (x - 25) + 'px';
        ripple.style.top = (y - 25) + 'px';
        ripple.style.width = '50px';
        ripple.style.height = '50px';
        ripple.style.background = `radial-gradient(circle, ${color} 0%, transparent 70%)`;
        
        document.body.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
    },
    
    createScreenFlash(color = 'rgba(233,30,99,0.1)') {
        const flash = document.createElement('div');
        flash.style.position = 'fixed';
        flash.style.top = '0';
        flash.style.left = '0';
        flash.style.width = '100vw';
        flash.style.height = '100vh';
        flash.style.background = color;
        flash.style.pointerEvents = 'none';
        flash.style.zIndex = '9999';
        flash.style.animation = 'fadeIn 0.1s ease-out reverse';
        
        document.body.appendChild(flash);
        setTimeout(() => flash.remove(), 100);
    },
    
    pulseElement(element, scale = 1.1, duration = 200) {
        const originalTransform = element.style.transform;
        element.style.transform = `scale(${scale})`;
        element.style.transition = `transform ${duration}ms cubic-bezier(0.4,0,0.2,1)`;
        
        setTimeout(() => {
            element.style.transform = originalTransform;
        }, duration);
    }
};

// ========== TOAST SYSTEM ==========
function showToast(message, duration = 3000) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), duration);
}

// ========== CURRENCY SYSTEM ==========
let playerCash = Number(localStorage.getItem('motorazr_cash')) || 0;
let playerCoins = Number(localStorage.getItem('motorazr_coins')) || 0;

function updateCurrency(animated = false) {
    const cashEl = document.getElementById('playerCash');
    const coinsEl = document.getElementById('playerCoins');
    
    cashEl.textContent = playerCash.toLocaleString();
    coinsEl.textContent = playerCoins.toLocaleString();
    
    localStorage.setItem('motorazr_cash', playerCash);
    localStorage.setItem('motorazr_coins', playerCoins);
    
    if (animated) {
        cashEl.parentElement.style.transform = 'scale(1.1)';
        coinsEl.parentElement.style.transform = 'scale(1.1)';
        setTimeout(() => {
            cashEl.parentElement.style.transform = '';
            coinsEl.parentElement.style.transform = '';
        }, 300);
    }
}

function addCurrency(cash = 0, coins = 0) {
    playerCash += cash;
    playerCoins += coins;
    updateCurrency(true);
    AudioEngine.playSuccess();
    VibrationEngine.vibrate('success');
}

// ========== FIRST TIME BONUS ==========
function checkFirstTimeBonus() {
    const hasBonus = localStorage.getItem('motorazr_first_bonus');
    if (!hasBonus) {
        setTimeout(() => {
            addCurrency(5000, 2500);
            showToast('🎉 WELCOME BONUS: 💰5000 + 🪙2500!', 5000);
            AudioEngine.playReward();
            VibrationEngine.vibrate('reward');
            EffectsEngine.createExplosion(window.innerWidth / 2, window.innerHeight / 2, '🎉', 20);
            EffectsEngine.createScreenFlash('rgba(255,215,0,0.3)');
            localStorage.setItem('motorazr_first_bonus', 'true');
        }, 2000);
    }
}

// ========== DAILY REWARDS ==========
function checkDailyReward() {
    const lastClaim = localStorage.getItem('motorazr_daily_reward');
    const today = new Date().toDateString();
    
    if (lastClaim !== today) {
        document.getElementById('rewardBadge').style.display = 'block';
        return true;
    }
    return false;
}

function claimDailyReward() {
    const today = new Date().toDateString();
    localStorage.setItem('motorazr_daily_reward', today);
    
    const cash = Math.floor(Math.random() * 500) + 500;
    const coins = Math.floor(Math.random() * 300) + 300;
    
    addCurrency(cash, coins);
    showToast(`🎁 DAILY REWARD: 💰${cash} + 🪙${coins}!`, 4000);
    AudioEngine.playReward();
    VibrationEngine.vibrate('reward');
    EffectsEngine.createExplosion(window.innerWidth / 2, window.innerHeight / 2, '🎁', 15);
    EffectsEngine.createScreenFlash('rgba(255,215,0,0.2)');
    
    document.getElementById('rewardBadge').style.display = 'none';
    loadRewards();
}

// ========== SHOP SYSTEM ==========
const shopItems = [
    { id: 1, title: '💎 Starter Coin Pack', coins: 1000, price: 200, currency: 'cash', icon: '🪙' },
    { id: 2, title: '💎 Medium Coin Pack', coins: 3000, price: 500, currency: 'cash', icon: '🪙' },
    { id: 3, title: '💎 Mega Coin Pack', coins: 8000, price: 1200, currency: 'cash', icon: '🪙' },
    { id: 4, title: '💎 Ultimate Coin Pack', coins: 20000, price: 2800, currency: 'cash', icon: '🪙' },
    { id: 5, title: '💵 Starter Cash Pack', cash: 1000, price: 1000, currency: 'coins', icon: '💰' },
    { id: 6, title: '💵 Medium Cash Pack', cash: 3000, price: 2500, currency: 'coins', icon: '💰' },
    { id: 7, title: '💵 Mega Cash Pack', cash: 8000, price: 6000, currency: 'coins', icon: '💰' },
    { id: 8, title: '💵 Ultimate Cash Pack', cash: 20000, price: 14000, currency: 'coins', icon: '💰' }
];

function loadShop() {
    const container = document.getElementById('shopItems');
    container.innerHTML = shopItems.map(item => `
        <div class="shop-item">
            <div class="shop-item-info">
                <div class="shop-item-title">${item.title}</div>
                <div class="shop-item-price">
                    ${item.currency === 'cash' ? '💰' : '🪙'} ${item.price.toLocaleString()}
                </div>
            </div>
            <button class="shop-btn" onclick="buyItem(${item.id})">
                ${item.icon} ${item.coins ? item.coins.toLocaleString() : item.cash.toLocaleString()}
            </button>
        </div>
    `).join('');
}

function buyItem(id) {
    const item = shopItems.find(i => i.id === id);
    
    if (item.currency === 'cash' && playerCash >= item.price) {
        playerCash -= item.price;
        if (item.coins) playerCoins += item.coins;
        if (item.cash) playerCash += item.cash;
        updateCurrency(true);
        showToast(`✅ PURCHASED: ${item.title}!`);
        AudioEngine.playBuy();
        VibrationEngine.vibrate('buy');
        EffectsEngine.createExplosion(window.innerWidth / 2, window.innerHeight / 2, item.icon, 12);
        EffectsEngine.createScreenFlash('rgba(0,255,0,0.1)');
    } else if (item.currency === 'coins' && playerCoins >= item.price) {
        playerCoins -= item.price;
        if (item.coins) playerCoins += item.coins;
        if (item.cash) playerCash += item.cash;
        updateCurrency(true);
        showToast(`✅ PURCHASED: ${item.title}!`);
        AudioEngine.playBuy();
        VibrationEngine.vibrate('buy');
        EffectsEngine.createExplosion(window.innerWidth / 2, window.innerHeight / 2, item.icon, 12);
        EffectsEngine.createScreenFlash('rgba(0,255,0,0.1)');
    } else {
        showToast('❌ INSUFFICIENT FUNDS!');
        AudioEngine.playError();
        VibrationEngine.vibrate('error');
        EffectsEngine.createScreenFlash('rgba(255,0,0,0.1)');
    }
}

// ========== REWARDS DISPLAY ==========
function loadRewards() {
    const container = document.getElementById('rewardsContent');
    const canClaim = checkDailyReward();
    
    const streak = Number(localStorage.getItem('motorazr_streak')) || 0;
    
    container.innerHTML = `
        <div class="reward-card">
            <div class="reward-icon">🎁</div>
            <div class="reward-amount">DAILY REWARD</div>
            <div class="reward-text">
                ${canClaim ? 'Claim your daily bonus now!' : 'Come back tomorrow for more!'}
                <br><br>
                🔥 Current Streak: ${streak} days
            </div>
            <button class="claim-btn" ${!canClaim ? 'disabled' : ''} onclick="claimDailyReward()">
                ${canClaim ? 'CLAIM NOW' : 'CLAIMED TODAY'}
            </button>
        </div>
    `;
}

// ========== GAMES DISPLAY ==========
function loadGames() {
    const games = window.MARKKADE?.GAMES || [];
    const container = document.getElementById('gamesGrid');
    
    container.innerHTML = games.map(game => `
        <div class="game-card" onclick="playGame('${game.href}', '${game.title}')">
            <div class="game-card-img">${game.cover}</div>
            <div class="game-card-info">
                <div class="game-title">${game.title}</div>
                <div class="game-category">${getCategoryName(game.category)}</div>
            </div>
        </div>
    `).join('');
    
    // Set featured game
    const featured = games.find(g => g.featured) || games[0];
    if (featured) {
        document.getElementById('featuredTitle').textContent = featured.title;
        document.getElementById('featuredDesc').textContent = featured.desc;
        document.getElementById('featuredBtn').onclick = () => playGame(featured.href, featured.title);
    }
}

function getCategoryName(slug) {
    const categories = window.MARKKADE?.CATEGORIES || [];
    const cat = categories.find(c => c.slug === slug);
    return cat ? cat.name : '';
}

// ========== TOUCH EFFECTS SYSTEM ==========
const TouchEffects = {
    init() {
        const topScreen = document.getElementById('topScreen');
        
        // Add touch effects to top screen
        topScreen.addEventListener('touchstart', this.handleTouchStart.bind(this), { passive: false });
        topScreen.addEventListener('touchmove', this.handleTouchMove.bind(this), { passive: false });
        topScreen.addEventListener('touchend', this.handleTouchEnd.bind(this), { passive: false });
        
        // Add click effects for desktop
        topScreen.addEventListener('click', this.handleClick.bind(this));
    },
    
    handleTouchStart(e) {
        const touch = e.touches[0];
        const x = touch.clientX;
        const y = touch.clientY;
        
        EffectsEngine.createTouchRipple(x, y);
        AudioEngine.playTouch();
        VibrationEngine.vibrate('touch');
        
        // Add glow effect to top screen
        const topScreen = document.getElementById('topScreen');
        topScreen.style.boxShadow = 'inset 0 0 100px rgba(233,30,99,0.3)';
    },
    
    handleTouchMove(e) {
        // Create trailing effect for swipes
        const touch = e.touches[0];
        const x = touch.clientX;
        const y = touch.clientY;
        
        if (Math.random() < 0.3) { // Reduce frequency
            EffectsEngine.createTouchRipple(x, y, 'rgba(156,39,176,0.4)');
        }
    },
    
    handleTouchEnd(e) {
        // Remove glow effect
        const topScreen = document.getElementById('topScreen');
        setTimeout(() => {
            topScreen.style.boxShadow = '';
        }, 200);
    },
    
    handleClick(e) {
        const x = e.clientX;
        const y = e.clientY;
        
        EffectsEngine.createTouchRipple(x, y);
        AudioEngine.playTouch();
        VibrationEngine.vibrate('touch');
    }
};

function playGame(href, title) {
    AudioEngine.playGameSelect();
    VibrationEngine.vibrate('gameSelect');
    showToast(`🎮 LOADING ${title.toUpperCase()}...`);
    EffectsEngine.createFloating(window.innerWidth / 2, window.innerHeight / 2, '🎮', 8);
    EffectsEngine.createScreenFlash('rgba(33,150,243,0.1)');
    
    // Update status
    document.getElementById('gameStatus').textContent = 'LOADING...';
    
    setTimeout(() => window.location.href = href, 600);
}

    const games = window.MARKKADE?.GAMES || [];
    const featured = games.find(g => g.featured) || games[0];
    if (featured) {
        playGame(featured.href, featured.title);
    }
});

document.getElementById('shopBtn').addEventListener('click', () => {
    AudioEngine.playClick();
    VibrationEngine.vibrate('click');
    EffectsEngine.pulseElement(document.getElementById('shopBtn'));
    loadShop();
    document.getElementById('shopModal').classList.add('active');
});

document.getElementById('closeShop').addEventListener('click', () => {
    AudioEngine.playClick();
    VibrationEngine.vibrate('click');
    document.getElementById('shopModal').classList.remove('active');
});

document.getElementById('rewardsBtn').addEventListener('click', () => {
    AudioEngine.playClick();
    VibrationEngine.vibrate('click');
    EffectsEngine.pulseElement(document.getElementById('rewardsBtn'));
    loadRewards();

// Enhanced interactive elements with effects
document.addEventListener('DOMContentLoaded', () => {
    const interactiveElements = [
        'button', '.game-card', '.currency-item', 
        '.shop-item', '.shop-btn', '.claim-btn', '.control-btn'
    ];
    
    interactiveElements.forEach(selector => {
        document.querySelectorAll(selector).forEach(el => {
            el.addEventListener('touchstart', (e) => {
                VibrationEngine.vibrate('tap');
                AudioEngine.playTouch();
                EffectsEngine.pulseElement(el, 1.05, 150);
                
                // Create ripple at touch point
                const rect = el.getBoundingClientRect();
                const touch = e.touches[0];
                const x = touch.clientX;
                const y = touch.clientY;
                EffectsEngine.createTouchRipple(x, y, 'rgba(233,30,99,0.4)');
            }, { passive: true });
            
            // Add hover effects for desktop
            el.addEventListener('mouseenter', () => {
                EffectsEngine.pulseElement(el, 1.02, 200);
            });
        });
    });
    
    // Initialize touch effects
    TouchEffects.init();
});
