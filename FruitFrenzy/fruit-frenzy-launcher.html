<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    width: 100vw;
    height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    overflow: hidden;
    position: relative;
  }

  .floating-fruits {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .fruit {
    position: absolute;
    font-size: 3rem;
    opacity: 0.2;
    animation: float 20s infinite ease-in-out;
  }

  @keyframes float {
    0%, 100% { transform: translateY(100vh) rotate(0deg); }
    50% { transform: translateY(-100vh) rotate(360deg); }
  }

  .launcher {
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 40px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 30px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    border: 2px solid rgba(255,255,255,0.3);
    max-width: 90%;
    animation: scaleIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }

  @keyframes scaleIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1 {
    font-size: 2.5rem;
    font-weight: 900;
    background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffa500 100%);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    animation: glow 2s ease-in-out infinite;
  }

  @keyframes glow {
    0%, 100% { filter: drop-shadow(0 0 20px rgba(255,215,0,0.5)); }
    50% { filter: drop-shadow(0 0 40px rgba(255,215,0,0.8)); }
  }

  .subtitle {
    color: #fff;
    font-size: 1.2rem;
    margin-bottom: 10px;
    opacity: 0.9;
  }

  .device-info {
    color: rgba(255,255,255,0.7);
    font-size: 0.9rem;
    margin-bottom: 30px;
  }

  .play-btn {
    display: inline-block;
    padding: 20px 60px;
    background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
    color: #fff;
    text-decoration: none;
    font-size: 1.5rem;
    font-weight: bold;
    border-radius: 50px;
    text-transform: uppercase;
    letter-spacing: 2px;
    box-shadow: 0 10px 30px rgba(255,107,53,0.4);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
  }

  .play-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255,255,255,0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }

  .play-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(255,107,53,0.6);
  }

  .play-btn:active::before {
    width: 300px;
    height: 300px;
  }

  .features {
    margin-top: 30px;
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .feature {
    color: #fff;
    font-size: 1.5rem;
    padding: 10px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    animation: bounce 2s ease-in-out infinite;
    animation-delay: var(--delay);
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .version {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(255,255,255,0.5);
    font-size: 0.8rem;
  }
</style>
</head>
