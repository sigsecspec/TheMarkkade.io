<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="theme-color" content="#0a0a0a" />
<title>Vault Slots - Markk'dBills</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  
  body {
    background: 
      radial-gradient(circle at 30% 40%, rgba(80, 80, 90, 0.15) 0%, transparent 60%),
      radial-gradient(circle at 70% 60%, rgba(60, 60, 70, 0.12) 0%, transparent 55%),
      linear-gradient(145deg, #0a0a0a 0%, #1a1a1c 25%, #151518 50%, #0f0f10 75%, #080808 100%);
    color: #e0e0e5;
    font-family: 'Courier New', monospace;
    user-select: none;
    overflow: hidden;
    position: relative;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
  }

  /* Animated vault grid pattern */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.02) 2px, rgba(255,255,255,0.02) 4px),
      repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,0.02) 2px, rgba(255,255,255,0.02) 4px);
    pointer-events: none;
    z-index: 0;
    animation: gridPulse 4s ease-in-out infinite;
  }

  @keyframes gridPulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 0.8; }
  }

  /* Metal frame with glow */
  body::after {
    content: '';
    position: fixed;
    top: 10px;
    left: 10px;
    width: calc(100% - 20px);
    height: calc(100% - 20px);
    border: 3px solid rgba(140, 140, 150, 0.4);
    border-radius: 8px;
    pointer-events: none;
    z-index: 0;
    box-shadow: 
      inset 0 0 40px rgba(0,0,0,0.6),
      0 0 30px rgba(140, 140, 150, 0.2),
      inset 0 0 80px rgba(140, 140, 150, 0.1);
    animation: frameGlow 3s ease-in-out infinite;
  }

  @keyframes frameGlow {
    0%, 100% { 
      box-shadow: 
        inset 0 0 40px rgba(0,0,0,0.6),
        0 0 30px rgba(140, 140, 150, 0.2),
        inset 0 0 80px rgba(140, 140, 150, 0.1);
    }
    50% { 
      box-shadow: 
        inset 0 0 40px rgba(0,0,0,0.6),
        0 0 50px rgba(160, 160, 170, 0.3),
        inset 0 0 100px rgba(160, 160, 170, 0.15);
    }
  }

  .game-container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    position: relative;
    z-index: 1;
  }
  
  /* Optimized for Razr 2024 - 22:9 aspect ratio, 6.9" display */
  .fold-top {
    flex: 1.1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 16px;
    gap: 12px;
    background: linear-gradient(180deg, rgba(20,20,22,0.7) 0%, rgba(15,15,17,0.85) 100%);
    border-bottom: 3px solid rgba(140, 140, 150, 0.5);
    position: relative;
    overflow: hidden;
    box-shadow: inset 0 -20px 40px rgba(0,0,0,0.4);
  }

  /* Animated vault wheel with glow */
  .vault-wheel {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 500px;
    height: 500px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(100,100,110,0.12) 0%, transparent 70%);
    border: 6px solid rgba(120,120,130,0.2);
    pointer-events: none;
    z-index: 0;
    animation: vaultRotate 20s linear infinite, wheelGlow 4s ease-in-out infinite;
    box-shadow: 
      0 0 60px rgba(140, 140, 150, 0.15),
      inset 0 0 40px rgba(140, 140, 150, 0.1);
  }

  @keyframes vaultRotate {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  @keyframes wheelGlow {
    0%, 100% { 
      box-shadow: 
        0 0 60px rgba(140, 140, 150, 0.15),
        inset 0 0 40px rgba(140, 140, 150, 0.1);
    }
    50% { 
      box-shadow: 
        0 0 90px rgba(160, 160, 170, 0.25),
        inset 0 0 60px rgba(160, 160, 170, 0.15);
    }
  }

  .vault-wheel::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    height: 80%;
    border-radius: 50%;
    border: 4px solid rgba(120,120,130,0.15);
    box-shadow: 0 0 40px rgba(140, 140, 150, 0.1);
  }

  .vault-wheel::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60%;
    height: 60%;
    border-radius: 50%;
    border: 3px solid rgba(120,120,130,0.1);
    box-shadow: 0 0 30px rgba(140, 140, 150, 0.08);
  }

  h1 {
    text-align: center;
    color: #d8d8e0;
    font-size: clamp(1.3rem, 4.5vw, 1.8rem);
    font-weight: 700;
    letter-spacing: 3px;
    text-transform: uppercase;
    text-shadow: 
      0 0 30px rgba(200, 200, 210, 0.4),
      0 0 15px rgba(180, 180, 190, 0.3),
      2px 2px 4px rgba(0,0,0,0.9);
    position: relative;
    z-index: 1;
    font-family: 'Courier New', monospace;
    border: 2px solid rgba(140, 140, 150, 0.5);
    padding: 10px 20px;
    background: linear-gradient(135deg, rgba(50,50,55,0.95) 0%, rgba(30,30,35,0.98) 100%);
    border-radius: 6px;
    box-shadow: 
      0 6px 25px rgba(0,0,0,0.7),
      inset 0 1px 0 rgba(255,255,255,0.12),
      0 0 40px rgba(140, 140, 150, 0.2);
    animation: titleGlow 3s ease-in-out infinite;
  }

  @keyframes titleGlow {
    0%, 100% { 
      text-shadow: 
        0 0 30px rgba(200, 200, 210, 0.4),
        0 0 15px rgba(180, 180, 190, 0.3),
        2px 2px 4px rgba(0,0,0,0.9);
      box-shadow: 
        0 6px 25px rgba(0,0,0,0.7),
        inset 0 1px 0 rgba(255,255,255,0.12),
        0 0 40px rgba(140, 140, 150, 0.2);
    }
    50% { 
      text-shadow: 
        0 0 45px rgba(220, 220, 230, 0.5),
        0 0 25px rgba(200, 200, 210, 0.4),
        2px 2px 4px rgba(0,0,0,0.9);
      box-shadow: 
        0 6px 25px rgba(0,0,0,0.7),
        inset 0 1px 0 rgba(255,255,255,0.15),
        0 0 60px rgba(160, 160, 170, 0.3);
    }
  }

  h1::before {
    content: 'âš™';
    margin-right: 10px;
    color: #a0a0a8;
    filter: drop-shadow(0 0 8px rgba(160, 160, 168, 0.5));
    animation: gearSpin 4s linear infinite;
  }

  h1::after {
    content: 'âš™';
    margin-left: 10px;
    color: #a0a0a8;
    filter: drop-shadow(0 0 8px rgba(160, 160, 168, 0.5));
    animation: gearSpin 4s linear infinite reverse;
  }

  @keyframes gearSpin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .game-stats {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
    max-width: 100%;
    z-index: 1;
    padding: 0 8px;
  }
  
  #walletDisplay, #freeSpinCounter {
    background: linear-gradient(135deg, rgba(60,60,68,0.95) 0%, rgba(40,40,48,0.98) 100%);
    border: 2px solid rgba(140, 140, 150, 0.6);
    border-radius: 6px;
    padding: 12px 20px;
    box-shadow: 
      0 8px 30px rgba(0,0,0,0.8),
      inset 0 1px 0 rgba(255,255,255,0.1),
      inset 0 -1px 0 rgba(0,0,0,0.5),
      0 0 30px rgba(140, 140, 150, 0.15);
    color: #e8e8f0;
    font-size: clamp(1rem, 3.5vw, 1.2rem);
    font-weight: 700;
    letter-spacing: 1.5px;
    text-align: center;
    flex: 1;
    min-width: 140px;
    position: relative;
    font-family: 'Courier New', monospace;
    text-transform: uppercase;
    text-shadow: 
      0 0 15px rgba(232, 232, 240, 0.3),
      0 2px 4px rgba(0,0,0,0.9);
    animation: statsGlow 3s ease-in-out infinite;
  }

  @keyframes statsGlow {
    0%, 100% { 
      box-shadow: 
        0 8px 30px rgba(0,0,0,0.8),
        inset 0 1px 0 rgba(255,255,255,0.1),
        inset 0 -1px 0 rgba(0,0,0,0.5),
        0 0 30px rgba(140, 140, 150, 0.15);
    }
    50% { 
      box-shadow: 
        0 8px 30px rgba(0,0,0,0.8),
        inset 0 1px 0 rgba(255,255,255,0.15),
        inset 0 -1px 0 rgba(0,0,0,0.5),
        0 0 45px rgba(160, 160, 170, 0.25);
    }
  }

  #walletDisplay::before {
    content: 'ðŸ’°';
    margin-right: 8px;
    filter: grayscale(0.5) drop-shadow(0 0 8px rgba(200, 200, 210, 0.3));
  }

  #freeSpinCounter {
    border-color: rgba(160, 160, 170, 0.7);
    color: #c8c8d5;
    animation: freeSpinGlow 2.5s ease-in-out infinite;
  }

  @keyframes freeSpinGlow {
    0%, 100% { 
      box-shadow: 
        0 8px 30px rgba(0,0,0,0.8),
        inset 0 1px 0 rgba(255,255,255,0.12),
        0 0 35px rgba(160, 160, 170, 0.2);
      border-color: rgba(160, 160, 170, 0.7);
    }
    50% { 
      box-shadow: 
        0 10px 35px rgba(0,0,0,0.9),
        inset 0 1px 0 rgba(255,255,255,0.18),
        0 0 55px rgba(180, 180, 190, 0.35);
      border-color: rgba(180, 180, 190, 0.8);
    }
  }

  #freeSpinCounter::before {
    content: 'ðŸŽŸ';
    margin-right: 8px;
    filter: grayscale(0.7) drop-shadow(0 0 8px rgba(200, 200, 210, 0.3));
  }
  
  #slotContainer {
    position: relative;
    width: 100%;
    max-width: 100%;
    background: linear-gradient(135deg, rgba(45,45,52,0.95) 0%, rgba(30,30,37,0.98) 100%);
    border: 3px solid rgba(140, 140, 150, 0.7);
    border-radius: 8px;
    padding: 16px;
    box-shadow: 
      0 12px 50px rgba(0,0,0,0.95),
      inset 0 2px 0 rgba(255,255,255,0.08),
      inset 0 -2px 0 rgba(0,0,0,0.8),
      0 0 50px rgba(140, 140, 150, 0.2);
    z-index: 1;
    animation: containerGlow 4s ease-in-out infinite;
  }

  @keyframes containerGlow {
    0%, 100% { 
      box-shadow: 
        0 12px 50px rgba(0,0,0,0.95),
        inset 0 2px 0 rgba(255,255,255,0.08),
        inset 0 -2px 0 rgba(0,0,0,0.8),
        0 0 50px rgba(140, 140, 150, 0.2);
    }
    50% { 
      box-shadow: 
        0 12px 50px rgba(0,0,0,0.95),
        inset 0 2px 0 rgba(255,255,255,0.12),
        inset 0 -2px 0 rgba(0,0,0,0.8),
        0 0 75px rgba(160, 160, 170, 0.3);
    }
  }

  /* Corner bolts with glow */
  #slotContainer::before,
  #slotContainer::after {
    content: 'â¬¢';
    position: absolute;
    color: rgba(120,120,130,0.7);
    font-size: 1rem;
    text-shadow: 
      0 0 10px rgba(140, 140, 150, 0.4),
      0 2px 4px rgba(0,0,0,0.8);
    animation: boltGlow 3s ease-in-out infinite;
  }

  @keyframes boltGlow {
    0%, 100% { 
      color: rgba(120,120,130,0.7);
      text-shadow: 
        0 0 10px rgba(140, 140, 150, 0.4),
        0 2px 4px rgba(0,0,0,0.8);
    }
    50% { 
      color: rgba(140,140,150,0.8);
      text-shadow: 
        0 0 18px rgba(160, 160, 170, 0.5),
        0 2px 4px rgba(0,0,0,0.8);
    }
  }

  #slotContainer::before {
    top: 6px;
    left: 6px;
  }

  #slotContainer::after {
    top: 6px;
    right: 6px;
  }
  
  #slotGrid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 5px;
    position: relative;
    z-index: 1;
  }
  
  .slotCell {
    background: linear-gradient(135deg, rgba(70,70,78,0.9) 0%, rgba(50,50,58,0.95) 100%);
    border: 2px solid rgba(120, 120, 130, 0.5);
    border-radius: 6px;
    font-size: clamp(1.8rem, 5.5vw, 2.6rem);
    text-align: center;
    box-shadow: 
      0 4px 15px rgba(0,0,0,0.9),
      inset 0 1px 0 rgba(255,255,255,0.06),
      inset 0 -1px 0 rgba(0,0,0,0.6);
    aspect-ratio: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    transition: all 0.3s ease;
    filter: drop-shadow(0 0 8px rgba(120, 120, 130, 0.1));
  }

  .slotCell::before {
    content: '';
    position: absolute;
    inset: 2px;
    border: 1px solid rgba(100,100,110,0.3);
    border-radius: 4px;
    pointer-events: none;
    box-shadow: inset 0 0 10px rgba(140, 140, 150, 0.05);
  }

  .slotCell.spinning {
    animation: metalSpin 0.08s linear infinite;
    border-color: rgba(140, 140, 150, 0.7);
    box-shadow: 
      0 4px 15px rgba(0,0,0,0.9),
      inset 0 1px 0 rgba(255,255,255,0.08),
      inset 0 -1px 0 rgba(0,0,0,0.6),
      0 0 20px rgba(140, 140, 150, 0.3);
  }

  @keyframes metalSpin {
    0% { transform: rotateY(0deg); filter: brightness(1); }
    50% { filter: brightness(1.3); }
    100% { transform: rotateY(360deg); filter: brightness(1); }
  }
  
  .winning {
    background: linear-gradient(135deg, rgba(120,120,132,0.95) 0%, rgba(100,100,112,0.98) 100%);
    border-color: rgba(180, 180, 190, 0.9);
    box-shadow: 
      0 0 35px rgba(200, 200, 210, 0.6),
      0 0 20px rgba(180, 180, 190, 0.5),
      0 4px 15px rgba(0,0,0,0.9),
      inset 0 1px 0 rgba(255,255,255,0.25),
      inset 0 0 20px rgba(200, 200, 210, 0.15);
    animation: vaultWinGlow 0.6s ease-in-out infinite alternate;
    filter: drop-shadow(0 0 15px rgba(200, 200, 210, 0.4));
  }

  @keyframes vaultWinGlow {
    0% { 
      transform: scale(1);
      filter: brightness(1.3) drop-shadow(0 0 15px rgba(200, 200, 210, 0.4));
      box-shadow: 
        0 0 35px rgba(200, 200, 210, 0.6),
        0 0 20px rgba(180, 180, 190, 0.5),
        0 4px 15px rgba(0,0,0,0.9),
        inset 0 1px 0 rgba(255,255,255,0.25),
        inset 0 0 20px rgba(200, 200, 210, 0.15);
    }
    100% { 
      transform: scale(1.06);
      filter: brightness(1.6) drop-shadow(0 0 25px rgba(220, 220, 230, 0.6));
      box-shadow: 
        0 0 55px rgba(220, 220, 230, 0.8),
        0 0 35px rgba(200, 200, 210, 0.7),
        0 4px 15px rgba(0,0,0,0.9),
        inset 0 1px 0 rgba(255,255,255,0.3),
        inset 0 0 30px rgba(220, 220, 230, 0.2);
    }
  }
  
  #linesSvg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 2;
  }

  .winLine {
    stroke: #c8c8d8;
    stroke-width: 4;
    stroke-linecap: round;
    opacity: 0.95;
    filter: drop-shadow(0 0 12px rgba(200, 200, 216, 0.7)) drop-shadow(0 0 6px rgba(200, 200, 216, 0.5));
    animation: lineGlow 0.8s infinite ease-in-out;
  }
  
  @keyframes lineGlow {
    0%, 100% {
      stroke: #c8c8d8;
      stroke-width: 4;
      opacity: 0.95;
      filter: drop-shadow(0 0 12px rgba(200, 200, 216, 0.7)) drop-shadow(0 0 6px rgba(200, 200, 216, 0.5));
    }
    50% {
      stroke: #e0e0f0;
      stroke-width: 5;
      opacity: 1;
      filter: drop-shadow(0 0 20px rgba(224, 224, 240, 0.9)) drop-shadow(0 0 10px rgba(224, 224, 240, 0.7));
    }
  }

  #message {
    text-align: center;
    font-size: clamp(0.85rem, 3vw, 1rem);
    min-height: 2.2em;
    color: #d8d8e0;
    background: linear-gradient(135deg, rgba(50,50,55,0.95) 0%, rgba(35,35,40,0.98) 100%);
    border: 2px solid rgba(140, 140, 150, 0.5);
    border-radius: 6px;
    padding: 12px 18px;
    box-shadow: 
      0 6px 25px rgba(0,0,0,0.8),
      inset 0 1px 0 rgba(255,255,255,0.08),
      0 0 30px rgba(140, 140, 150, 0.15);
    font-weight: 700;
    letter-spacing: 0.8px;
    text-shadow: 
      0 0 12px rgba(216, 216, 224, 0.3),
      0 2px 4px rgba(0,0,0,0.9);
    font-family: 'Courier New', monospace;
    text-transform: uppercase;
    z-index: 1;
    animation: messageGlow 3s ease-in-out infinite;
  }

  @keyframes messageGlow {
    0%, 100% { 
      box-shadow: 
        0 6px 25px rgba(0,0,0,0.8),
        inset 0 1px 0 rgba(255,255,255,0.08),
        0 0 30px rgba(140, 140, 150, 0.15);
    }
    50% { 
      box-shadow: 
        0 6px 25px rgba(0,0,0,0.8),
        inset 0 1px 0 rgba(255,255,255,0.12),
        0 0 45px rgba(160, 160, 170, 0.25);
    }
  }
  
  .fold-bottom {
    flex: 0.9;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 14px;
    padding: 16px;
    background: linear-gradient(180deg, rgba(15,15,17,0.85) 0%, rgba(10,10,12,0.95) 100%);
    position: relative;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
    box-shadow: inset 0 20px 40px rgba(0,0,0,0.4);
  }

  #betSelector {
    background: linear-gradient(135deg, rgba(55,55,60,0.95) 0%, rgba(40,40,45,0.98) 100%);
    border: 2px solid rgba(140, 140, 150, 0.6);
    border-radius: 8px;
    padding: 14px;
    box-shadow: 
      0 8px 35px rgba(0,0,0,0.9),
      inset 0 1px 0 rgba(255,255,255,0.06),
      0 0 40px rgba(140, 140, 150, 0.15);
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
    width: 100%;
    max-width: 100%;
  }
  
  #betSelector button {
    background: linear-gradient(135deg, rgba(70,70,78,0.95) 0%, rgba(55,55,63,0.98) 100%);
    border: 2px solid rgba(120, 120, 130, 0.6);
    color: #d0d0d8;
    padding: 12px 14px;
    font-weight: 700;
    font-size: clamp(0.9rem, 3vw, 1rem);
    cursor: pointer;
    border-radius: 6px;
    font-family: 'Courier New', monospace;
    letter-spacing: 1px;
    box-shadow: 
      0 4px 15px rgba(0,0,0,0.7),
      inset 0 1px 0 rgba(255,255,255,0.08),
      0 0 15px rgba(120, 120, 130, 0.1);
    min-height: 50px;
    transition: all 0.3s ease;
    text-shadow: 0 2px 4px rgba(0,0,0,0.9);
  }

  #betSelector button:hover {
    transform: translateY(-2px);
    border-color: rgba(150, 150, 160, 0.8);
    box-shadow: 
      0 6px 20px rgba(0,0,0,0.9),
      inset 0 1px 0 rgba(255,255,255,0.12),
      0 0 25px rgba(140, 140, 150, 0.2);
  }

  #betSelector button:active {
    transform: translateY(0);
  }

  #betSelector button.selected {
    background: linear-gradient(135deg, rgba(110,110,122,0.98) 0%, rgba(90,90,102,1) 100%);
    color: #f0f0f8;
    border-color: rgba(180, 180, 190, 0.9);
    box-shadow: 
      0 6px 25px rgba(0,0,0,1),
      inset 0 1px 0 rgba(255,255,255,0.18),
      0 0 35px rgba(160, 160, 170, 0.4);
    transform: translateY(-2px) scale(1.02);
    animation: selectedGlow 2s ease-in-out infinite;
  }

  @keyframes selectedGlow {
    0%, 100% { 
      box-shadow: 
        0 6px 25px rgba(0,0,0,1),
        inset 0 1px 0 rgba(255,255,255,0.18),
        0 0 35px rgba(160, 160, 170, 0.4);
    }
    50% { 
      box-shadow: 
        0 8px 30px rgba(0,0,0,1),
        inset 0 1px 0 rgba(255,255,255,0.22),
        0 0 50px rgba(180, 180, 190, 0.5);
    }
  }

  #spinBtn {
    background: linear-gradient(135deg, rgba(100,100,112,0.98) 0%, rgba(80,80,92,1) 100%);
    color: #f8f8ff;
    font-weight: 800;
    font-size: clamp(1.3rem, 4.5vw, 1.6rem);
    padding: 16px 40px;
    border: 3px solid rgba(160, 160, 170, 0.8);
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 
      0 10px 40px rgba(0,0,0,1),
      inset 0 2px 0 rgba(255,255,255,0.15),
      inset 0 -2px 0 rgba(0,0,0,0.7),
      0 0 50px rgba(160, 160, 170, 0.3);
    letter-spacing: 2.5px;
    min-width: 90%;
    text-shadow: 
      0 0 20px rgba(248, 248, 255, 0.4),
      0 3px 6px rgba(0,0,0,1);
    font-family: 'Courier New', monospace;
    text-transform: uppercase;
